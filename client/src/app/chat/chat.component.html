<div class="chat">
  <div class="messages">
    <div class="title-section">
      <span class="title">Messages</span>
      <button
        (click)="onLogoutClick()"
        class="button--secondary button--logout"
      >
        Logout
      </button>
    </div>
    <button class="button--primary button--new">New Chat</button>
    <div class="messages__list">
      <app-message-list-item
        *ngFor="let message of messages; index as i"
        [contact]="message.contact"
        [preview]="message.message"
        [selected]="i === selected"
        (click)="onMessageClick(i)"
      ></app-message-list-item>
    </div>
  </div>
  <div class="content">
    <app-message-view></app-message-view>
  </div>
</div>
