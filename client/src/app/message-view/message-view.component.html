<div class="message-view">
  <div class="message__header">A person</div>
  <div class="message__content" #chatwindow>
    <app-message-bubble
      *ngFor="let message of messages; let last = last"
      [message]="message"
      #messagebubbles
    >
      {{ last ? scrollToBottom() : "" }}
    </app-message-bubble>
  </div>
  <form (submit)="send()" class="message__input">
    <textarea
      name="message"
      autocomplete="off"
      autofocus
      [(ngModel)]="message"
      (keydown)="sendOnEnter($event)"
      class="message__input__box"
    >
    </textarea>
    <button type="submit" class="button--secondary message__input__send">
      Send
    </button>
  </form>
</div>
