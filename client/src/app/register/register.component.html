<div class="register">
  <div class="card card--shadow">
    <span class="title">Register</span>
    <form class="form" (submit)="register()" #registerForm="ngForm">
      <div class="form__group">
        <label class="form__group__label" for="firstName">First name</label>
        <input
          id="firstName"
          type="text"
          class="form__group__control"
          name="firstName"
          placeholder="Enter your name"
          [(ngModel)]="credentials.firstName"
          required
          minlength="4"
          #firstName="ngModel"
        />
      </div>
      <div class="form__group">
        <label class="form__group__label" for="lastName">Last name</label>
        <input
          id="lastName"
          type="text"
          class="form__group__control"
          name="lastName"
          placeholder="Enter your name"
          [(ngModel)]="credentials.lastName"
          required
          #lastName="ngModel"
        />
      </div>
      <div
        *ngIf="
          (firstName.invalid && (firstName.dirty || firstName.touched)) ||
          (lastName.invalid && (lastName.dirty || lastName.touched))
        "
        class="alert alert--danger"
      >
        <div *ngIf="firstName.errors.required || lastName.errors.required">
          Name is required
        </div>
        <div *ngIf="firstName.errors.minlength">
          Name must be at least 4 characters long
        </div>
      </div>
      <div class="form__group form__group--full-width">
        <label class="form__group__label" for="email">Email address</label>
        <input
          id="email"
          type="text"
          class="form__group__control"
          name="email"
          placeholder="placeholder@example.com"
          [(ngModel)]="credentials.email"
          required
          #email="ngModel"
        />
        <div
          *ngIf="email.invalid && (email.dirty || email.touched)"
          class="alert alert--danger"
        >
          <div *ngIf="email.errors.required">Email is required</div>
        </div>
      </div>
      <div class="form__group form__group--full-width">
        <label class="form__group__label" for="password">Password</label>
        <input
          id="password"
          type="password"
          class="form__group__control"
          name="password"
          placeholder="********"
          [(ngModel)]="credentials.password"
          required
          minlength="8"
          #password="ngModel"
        />
        <div
          *ngIf="password.invalid && (password.dirty || password.touched)"
          class="alert alert--danger"
        >
          <div *ngIf="password.errors.required">Password is required</div>
          <div *ngIf="password.errors.minlength">
            Password must be at least 8 characters long
          </div>
        </div>
      </div>
      <ul *ngIf="errors.length > 0" class="alert alert--danger">
        <li *ngFor="let error of errors">{{ error }}</li>
      </ul>
      <button
        type="submit"
        class="button--primary button--center"
        [class.button--disabled]="!registerForm.form.valid"
        [disabled]="!registerForm.form.valid"
      >
        Register
      </button>
    </form>
  </div>
</div>
